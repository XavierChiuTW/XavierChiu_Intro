<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - DEMO11-8 (Vue.js) 綜合案例-使用hahow課程資料</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- vue的作用範圍-->
<div id="app">
  <div class="banner"><img class="center_banner" src="https://hahow.in/assets/images/publication/proposal-flow-tablet.png"/></div>
  <div class="classes">
    <div class="classbox" v-for="cls in classdatas">
      <!-- vue不接受文字之外的屬性 因此使用特殊指令v-bind把style榜定-->
      <div class="teacher" v-bind:style="'background-image:url(' + cls.owner.profileImageUrl + ')'"></div>
      <div class="teacher"></div>
      <div class="top"> 
        <div class="classpicture" v-bind:style="'background-image:url(' + cls.coverImage.url + ')'"></div>
        <!-- 標籤-->
        <div class="tag">募資中</div>
        <div class="bookbtn"><i class="fa fa-bookmark-o"></i></div>
      </div>
      <div class="bottom">
        <h1 class="classtitle">{{ cls.title }}</h1>
        <div class="texts">
          <div class="pricerow"> 
            <!-- 預購價-->
            <div class="preprice">預購價<span class="orange">NT${{ cls.preOrderedPrice }}</span></div>
            <div class="lastday">剩<span class="orange">{{ parseInt((new Date(cls.proposalDueTime) - new Date('2016/10/14')) / 1000 / 60 / 60 / 24) }}天</span></div>
          </div>
          <div class="progressbar">
            <div class="valuebar" v-bind:style="'width:' + (100 * cls.numSoldTickets) / cls.successCriteria.numSoldTickets + '%'"></div>
          </div>
          <div class="nowpeople">已募資<span class="orange">{{ cls.numSoldTickets }}/{{ cls.successCriteria.numSoldTickets }}人</span></div>
        </div>
      </div>
      <!-- 卡片底部橘色條-->
      <div class="orangebar"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js'></script>
  <script  src="./js/script.js"></script>

</body>
</html>
